  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

  }

  /*Apartir daqui Navbar*/
    header {
      background: linear-gradient(to right, #8a0fdc, #c6d42a);
      display: flex;
      align-items: center;
      padding: 10px;
      justify-content: space-between;
      color: white;
  }

    header .icons i {
      width: 24px;
      margin: 0 10px;
      cursor: pointer;
  }

    header .icons{
      margin-right: 80px;
      margin-left: 20px;
  }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
  }

    .search-bar input {
      width: 80%;
      padding: 5px;
  } 

  .logo{/*Configuracoes da logo*/
      font-family: 'Jaro', sans-serif;
      font-size: 40px;
      padding-left: 30px;
}

    .hamburger-btn {/* Botão de 3 riscos*/
      position: absolute;
      top: 17px;
      right: 40px;
      z-index: 1001;
      background: none;
      border: none;
      cursor: pointer;
}

    .hamburger-btn .bar {
      width: 25px;
      height: 3px;
      background-color: #272b64;
      margin: 5px 0;
      transition: 0.3s;
}

    .menu-lateral {/* Menu que aparece ao clicar no botao de 3 riscos */
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #520a81;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1000;
}

    .menu-lateral a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .menu-lateral a:hover {
      background-color: #340752;
}


    .overlay {/*Fundo escurecido desse menu*/
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 999;
}

    .overlay.show {
      display: block;
}
        
    

   

    .botoesDeRedirecionamento {/*Botões de redirecionamento para disciplinas, alunos e professores*/
      display: flex;
      justify-content: center; /* Centraliza os botões */
      gap: 20px; /* Espaçamento entre eles */
      margin-top: 50px;
      margin-bottom: 30px;
}

    .botoesDeRedirecionamento button {
      background-color: #520a81;
      width: 150px;
      height: 40px;
      font-size: 20px;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
}

    .container {/*Container onde vão todos os blocos de matérias*/
      display: flex;
      flex-wrap: wrap;
      justify-content: center; 
      padding: 30px;
      padding-top: 10px;

    }

    .card {/*Card, blocos com as materias e a seguir todas as suas configurações*/
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      margin: 15px;
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
      overflow: hidden;
      
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #e8eaf6;
    }

    .card-image {
      width: 100%;
      height: 50%;
      background-size: cover;
      background-position: center;
    }

    .card-content {/*Css para fazer aquela metade branca para colocar título da matéria*/
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      text-align: center;
      padding: 10px;
    }

    .card-content h2 { /*Configurações para os títulos dos cards*/
      margin: 0;
      font-size: 22px;
    }

  </style>
</head>
